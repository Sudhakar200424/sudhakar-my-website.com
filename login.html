<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <title>sudhakar.com</title>
</head>
<body>
    <h1 class="heading">SUDHAKAR.COM</h1>
    <form action="index.html">
 <div class="login">
    <div class="un">
        <label for="username">USERNAME:</label>
        <input type="text" id="username"required>
    </div><br>
    <div class="email">
        <label for="eml">EMAIL:</label>
        <input type="email" id="eml" required>
    </div><br>
    <div class="password">
        <label for="pwd">PASSWORD:</label>
        <input type="password" id="pwd"  minlength="8" maxlength="8" required>
    </div><br>
    <div class="dob">
        <label for="date">DOB:</label>
        <input type="date" id="date" required>
    </div><br>
    <div>
      <label for="">GENDER:</label>
        <input type="radio" name="gender" id="male" value="male" required >
                 <label for="male" id="male2">Male</label>
             </div>
             <div>
       <input type="radio" name="gender" id="female" value="female" required >
                 <label for="female" id="female2">Female</label>
             </div><br> <br>
    <div class="btn">
       
    <button type="submit" id="submit">LOGIN</button>
    <button type="reset" id="reset">RESET</button>
    </div> 
</div>
</form>
</body>
</html>
